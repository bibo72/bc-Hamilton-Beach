<nav class="navPages">

    {{!--
    <div class="navPages-quickSearch right searchbar">
        {{> components/common/quick-search}}
    </div>
    --}}
    <div class="navPages-list">
        <div class="nav-align{{#if theme_settings.mainNav-align '!==' 'left'}} center{{/if}}">
          <div class="custom-pages-nav">
            <ul>
              <li class="header_products">
                <span>products</span>
                <svg class="downMenuIco"><use xlink:href="#icon-headerdown" /></svg>
                <div class="nav_products" >
                  {{#each products.new}}
                  <div class="nav_product">
                    <a href="{{url}}">
                      <div class="img">
                        <img src="{{getImage image 1x=80w}}" alt="{{image.alt}}">
                      </div>
                      <p>{{name}}</p>
                    </a>
                    
                  </div>
                  {{/each}}
                </div>
              </li>

              <li class="learn" data-dropdown="nav_learn">
                <span>learn</span>
                <svg class="downMenuIco"><use xlink:href="#icon-headerdown" /></svg>
                <div class="nav_learn" data-dropdown-content id="nav_learn" aria-hidden="true">
                  <ul class="footer-info-list">
                    {{#each pages}}
                      {{#if name '==' "Learn"}}
                        {{#each children}}
                          <li><a href="{{url}}">{{name}}</a></li>
                        {{/each}}
                      {{/if}}
                    {{/each}}
                  </ul>
                </div>
              </li>
              <li>
                <a href="/contact-us/">contact us</a>
              </li>
            </ul>
            <div class="getUpdate" data-reveal-id="getUpdateModal">
              <span>get updates</span>
            </div>
          </div>
        </div>

    </div>
</nav>
