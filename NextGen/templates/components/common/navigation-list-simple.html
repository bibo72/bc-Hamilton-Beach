{{#if children}}
  <a class="navPages-action has-subMenu is-root{{#if is_active}} activePage{{/if}}" href="{{url}}">
    {{name}} <i class="fa fa-chevron-down main-nav" aria-hidden="true"><svg><use xlink:href="#icon-angle-down" /></svg></i>
  </a>

  <div class="navPage-subMenu navPage-subMenu-horizontal" aria-hidden="true" tabindex="-1">
      <ul class="navPage-subMenu-list">
          <!-- <li class="navPage-subMenu-item-parent">
              <a class="navPage-subMenu-action navPages-action navPages-action-depth-max {{#if is_active}} activePage{{/if}}" href="{{url}}">{{lang 'category.view_all.name' category=name}}</a>
          </li> -->
          {{#each children}}
              <li class="navPage-subMenu-item-child">
                  {{#if children}}
                      <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}" href="{{url}}">{{name}}</a>
                  {{/if}}
                  <div class="clear"></div>
              </li>
              <div class="clear"></div>
          {{/each}}
      </ul>
  </div>










{{else}}
    <a class="navPages-action" href="{{url}}">{{name}}</a>
{{/if}}
